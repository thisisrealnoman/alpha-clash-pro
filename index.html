<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main class="min-h-screen bg-black bg-[url(images/background.png)] bg-no-repeat bg-center">
       
        <!-- home section -->
        <section id="home-screen" class="pt-44 text-white ">
            <div class="flex flex-col items-center gap-10">
                <h3 class="text-8xl font-anton uppercase">Alpha Clash Pro</h3>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn">Play Now</button>
            </div>
        </section>

        <!-- playground section start -->
        <section id="play-ground" class="hidden">

            <!-- screen -->
             <div class="flex justify-center p-10 gap-5">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] text-white rounded-b-lg px-6 pb-4">Don't watch keyboard  while playing...</p>
                    </div>
                    <div>
                        <p id="current-alphabet" class="text-[82px] poppins-semibold text-center pt-12 uppercase">Y</p>
                    </div>
                </div>
             </div>

            <!-- keyboard start-->
             <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
             </div>
             <!-- keyboard end -->

            <!-- life score -->
             <div class="flex justify-around">
                <button class="btn bg-[#894189] rounded-full text-white border-0">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span>1</span>
                  </button>

                  <button class="btn bg-[#360490] rounded-full text-white border-0">
                    Score
                    <img src="images/score.svg" alt="">
                    <span>1</span>
                  </button>
             </div>
        </section>
        <!-- playground section end -->

         <!-- Final score start -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-3 bg-[#FFFFFF33] p-6 rounded-lg">
                <h3 class="text-6xl">
                    <span class="poppins-extrabold">Score:</span>
                    <span>00</span>
                </h3>
                <button class="btn">Play Again</button>
                <p class="text-lg">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
