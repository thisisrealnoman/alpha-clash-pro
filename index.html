<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main class="min-h-screen bg-black bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section -->
        <section class="home pt-44 text-white hidden">
            <div class="flex flex-col items-center gap-10">
                <h3 class="text-8xl font-anton uppercase">Alpha Clash Pro</h3>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn ">Play Now</button>
            </div>
        </section>
        <!-- playground section start -->
        <section class="play-ground hidden">
            <!-- screen -->
             <div class="flex justify-center p-10 gap-5">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] text-white rounded-b-lg px-6 pb-4">Don't watch keyboard  while playing...</p>
                    </div>
                    <div>
                        <p class="text-[82px] poppins-semibold text-center pt-12">Y</p>
                    </div>
                </div>
             </div>
            <!-- keyboard start-->
             <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
             </div>
             <!-- keyboard end -->
            <!-- life score -->
             <div class="flex justify-around">
                <button class="btn bg-[#894189] rounded-full text-white border-0">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span>1</span>
                  </button>

                  <button class="btn bg-[#360490] rounded-full text-white border-0">
                    Score
                    <img src="images/score.svg" alt="">
                    <span>1</span>
                  </button>
             </div>
        </section>
        <!-- playground section end -->
        <section class="score flex justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-3 bg-[#FFFFFF33] p-6 rounded-lg">
                <h3 class="text-6xl">
                    <span class="poppins-extrabold">Score:</span>
                    <span>00</span>
                </h3>
                <button class="btn">Play Again</button>
                <p class="text-lg">Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>

</html>
